<template name="prjUpload">
	<div class="modal" id="newprjModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Add a Free Open source Project</h4>
				</div>
				<div class="modal-body">
					<!-- {{> quickForm collection="Projects" id="ProjectForm" type="insert"}} -->



					{{#autoForm collection="Projects" id="ProjectForm" type="insert"}}
					<fieldset>
						<!-- <legend>Add an Achievement or Award</legend> -->
						{{> afQuickField name='title' placeholder='what is the name of the project?'}}
						{{> afQuickField name='category'}}
						{{> afQuickField name='description' placeholder='Describe the project in 150 characters'}}
						{{> afQuickField name='readMe' rows=6 placeholder='Paste the full read Me here'}}
						{{> afQuickField name='picture' }}

						{{> afQuickField name='location' placeholder='Paste the source code link here e.g http://github/owohlet/io'}}
					</fieldset>
					<button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
					{{/autoForm}}



				</div>
				<!-- <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div> -->
			</div>
		</div>
	</div>


</template>
